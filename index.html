<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>D.L.Slider</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="gallery">
      <div class="gallery__photos">
        <img src="images/Chrysanthemum.jpg" class="gallery__photo gallery__photo_showed" alt="Image: Chrysanthemum" />
        <img src="images/Desert.jpg" class="gallery__photo" alt="Image: Desert" />
        <img src="images/Hydrangeas.jpg" class="gallery__photo" alt="Image: Hydrangeas" />
        <img src="images/Jellyfish.jpg" class="gallery__photo" alt="Image: Jellyfish" />
        <img src="images/Koala.jpg" class="gallery__photo" alt="Image: Koala" />
        <img src="images/Lighthouse.jpg" class="gallery__photo" alt="Image: Lighthouse" />
        <img src="images/Penguins.jpg" class="gallery__photo" alt="Image: Penguins" />
        <img src="images/Tulips.jpg" class="gallery__photo" alt="Image: Tulips" />
      </div>
      <div class="gallery__buttons">
        <input type="button" value="Назад" class="gallery__button gallery__button_prev" />
        <input type="button" value="Вперёд" class="gallery__button gallery__button_next" />
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
